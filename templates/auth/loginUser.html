{% extends 'layoutUser.html' %}

{% block body %}

  {% block navbar %}

  {% include 'partials/_navbar.html' %}
  
  {% endblock %}

    <main>
        <div class="d-flex justify-content-center align-items-center" style="height:80vh;">


            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <form>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">Usuario</label>
                            <input type="text" id="username" class="form-control"  required>
                        </div>


                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control"   required>
                            
                        </div>


                        <div class="row mb-4">
                            <div class="col d-flex justify-content-end">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remenberme" checked />
                                    <label class="form-check-label" for="remenberme"> Recordarme </label>
                                </div>

                            </div>
                            <div class="text-center">
                                <a href="#" class="me-4">Olvide mi Contraseña?</a>
                            </div>

                        </div>



                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-dark btn-block mb-4">Ingresar</button>
                        </div>
                            
                            

                         <div class="text-center">
                            <p>No estoy Resgistrado? <a href="{{url_for('users.register_user')}}">Registrarse</a></p>
                        </div> 
                    </form>

                </div>
            </div>

        </div>
    </main>

{% endblock %}
