<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="../../public/css/hotel.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top  nav-tranparent" >
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html"><img src="../../public/images/logo2.png" width="250px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">

                </span>
            </button>

            <span class="d-flex">

                <a class="btn btn-outline-dark" href="login.html" >Cuenta de Usuario</a>
            </span>

        </div>
        
    </nav>
    <main>

        <div class="d-flex justify-content-center align-items-center">


            <div class="card" style="width: 30rem;">
                <div class="card-header text-center">
                    <h3>
                        REGISTRO USUARIO
                    </h3>
                </div>
                <div class="card-body">
                    <div class="border p-2">
                        <h5>
                            Datos Personales
                        </h5>
                        <form>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Nombre de Usuario</label>
                                <input type="text" id="username" name="username" class="form-control" />
                            </div>


                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="confirm_password">Verificar Contraseña</label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                    class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="nombres">Nombres</label>
                                <input type="text" id="nombres" name="nombres" class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="apellidos">Apellidos</label>
                                <input type="text" id="apellidos" name="apellidos" class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Correo Electronico</label>
                                <input type="email" id="email" name="email" class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="tel">Teléfono</label>
                                <input type="tel" id="tel" name="tel" class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="direccion">Dirección</label>
                                <input type="text" id="direccion" name="direccion" class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="fecha_nacimiento">Fecha de Nacimiento</label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="cedula">Cédula</label>
                                <input type="number" id="cedula" name="cedula" class="form-control" />
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-outline-dark btn-block mb-4">Crear Cuenta</button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

    <script src="../../public/js/hotel.js"></script>
</body>
</body>

</html>
